<html lang="en">
<head>

   <link rel="stylesheet" href="/css/fabrics.css">
   <link rel="stylesheet" href="/css/news-media.css">
   <link rel="stylesheet" href="/css/contact-us.css">
   <title>Ruby Mills</title>
</head>
<body>
   <header>
      <nav class="navbar flex">
         <a href="index.html" class="logo"><img src="images/logo.png"></a>
         <ul class="nav-menu flex">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="fabrics.html" class="nav-link">Fabrics</a></li>
            <li class="nav-item"><a href="apparels.html" class="nav-link">Apparels</a></li>
            <li class="nav-item"><a href="news-media.html" class="nav-link">News and Media</a></li>
            <li class="nav-item"><a href="sustainability.html" class="nav-link">Sustainability</a></li>
            <li class="nav-item"><a href="contact-us.html" class="nav-link">Contact Us</a></li>
         </ul>
      </nav>
   </header>
<section class="banner-fab section_common_spacing">
      <div class="banner-container">
         <div class="main-banner fab">
            <img src="images/contact-banner.jpg">
            <h1 class="fab-main-head">Contact Us</h1>
         </div>
      </div>
</section>
<section class="form-sec">
    <div class="form">
        <div class="container">
            <div class="flex-form">
               <div class="contactForm">
                  <form action="">
                      <div class="inputGroup inputGroup1">
                        <input class="inputGroup__textfield" type="text" name="" value="" placeholder="Name" required data-value-missing="Please fill out this field.">
                      </div>
                      <div class="inputGroup inputGroup3">
                        <input class="inputGroup__textfield" type="text" name="" value="" placeholder="Phone" required data-value-missing="Please fill out this field.">
                      </div>     
                      <div class="inputGroup inputGroup4">
                        <input class="inputGroup__textfield" type="text" name="" value="" placeholder="Email" required data-value-missing="Please fill out this field.">
                      </div>
                      <div class="inputGroup inputGroup5">
                        <textarea class="inputGroup__textfield" name="name" rows="8" placeholder="Message" required data-value-missing="Please fill out this field."></textarea>
                      </div>
              
                      <div class="inputGroup inputGroup6">
                        <button type="submit" name="button" class="dis-text">Send</button>
                      </div>
                  </form>
            </div>
            <div class="text-form">
               <h2 class="head-con">Get in Touch</h2>
               <div></div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
